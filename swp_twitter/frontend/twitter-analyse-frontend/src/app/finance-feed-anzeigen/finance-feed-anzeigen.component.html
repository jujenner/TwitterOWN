
<div style="width: 85%; margin-left: 2em; margin-top: 4em;">
<h1>Angelegte Feeds</h1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="margin-top: 2em;">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="keyword">
    <th mat-header-cell *matHeaderCellDef> Suchwort </th>
    <td mat-cell *matCellDef="let element"> {{element.keyword}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="erstelltAm">
    <th mat-header-cell *matHeaderCellDef> Erstellt Am </th>
    <td mat-cell *matCellDef="let element"> {{element.erstelltAm.toLocaleString()}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="suchintervall">
    <th mat-header-cell *matHeaderCellDef> Suchintervall (hh:mm:ss)</th>
    <td mat-cell *matCellDef="let element">{{element.suchintervall | date: 'HH:mm:ss'}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="dauer">
    <th mat-header-cell *matHeaderCellDef> Dauer </th>
    <td mat-cell *matCellDef="let element"> {{element.dauer | date: 'dd.MM.YYYY'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row (click)="onItemClicked(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="button-div" style="margin-top: 2em;">
  <button mat-stroked-button color="primary" routerLink="/hauptmenue">Zur&uuml;ck</button>
</div>

</div>
