<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="keyword">
    <th mat-header-cell *matHeaderCellDef> Suchwort </th>
    <td mat-cell *matCellDef="let element"> {{element.keyword}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="erstelltAm">
    <th mat-header-cell *matHeaderCellDef> Erstellt Am </th>
    <td mat-cell *matCellDef="let element"> {{element.erstelltAm.toLocaleString()}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="suchintervall">
    <th mat-header-cell *matHeaderCellDef> Suchintervall </th>
    <td mat-cell *matCellDef="let element"> {{element.suchintervall.toLocaleString()}} </td>
  </ng-container>


      <!-- Symbol Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>


  <!-- Symbol Column -->
  <ng-container matColumnDef="dauer">
    <th mat-header-cell *matHeaderCellDef> Dauer </th>
    <td mat-cell *matCellDef="let element"> {{element.dauer.toLocaleString()}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="button-div">
  <button mat-button color="primary" routerLink="/hauptmenue">Zur&uuml;ck</button>
</div>
